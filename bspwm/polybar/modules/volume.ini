[module/volume]
type = internal/alsa

label-font = 0

format-volume = <label-volume>
format-volume-prefix = "VOL "
label-volume = %percentage%%
label-volume-foreground = ${colors.fg}

format-muted = <label-muted>
format-muted-prefix = "VOL "
label-muted = "X%"
label-muted-foreground = ${colors.fg}
