[module/powermenu]
type = custom/menu
expand-right = true

format-spacing = 1

label-font = 0
label-open = [O]
label-open-foreground = ${colors.pink}
label-close = [X]
label-close-foreground = ${colors.pink}
label-separator = |

menu-0-0 = logout
menu-0-0-exec = bspc quit
menu-0-1 = reboot
menu-0-1-exec = systemctl reboot
menu-0-2 = power off
menu-0-2-exec = systemctl poweroff
